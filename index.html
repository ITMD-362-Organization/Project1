<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title> Project 1 </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" media="screen" href="css/reset.css" />
        <link rel="stylesheet" media="screen" href="css/style.css" />
        <script async src="js/script.js"></script>
    </head>
    
    <body class="background"> 
        <!-- creates form -->
        <form action="index.html" method="post" autocomplete="on">
            <fieldset>
                <legend> Software Beta Tester Application </legend>
                <h3> Applications are opened from October 7 to December 25. </h3>
                <div class="container">
                <label> First Name: </label><br>
                <input type="text" name="firstName" placeholder="John" class="fn"/><br>
                
                <label> Last Name: </label><br>
                <input type="text" name="lastName" placeholder="Appleseed" class="ln"/><br>
                
                <label> Date of Birth: </label><br>
                <input type="date" name="date"/><br>
                
                <label> Email: </label><br>
                <input type="email" name="email" placeholder="johnappleseed@gmail.com" class="email"/><br>
                
                <label> Phone Number: </label><br>
                <input type="text" name="pho" placeholder="(123)456-7890" class="pn"/><br>
                
                <!--terms and condition checkbox-->
                <input type="checkbox" name="checkboxTC" id="tc" class="tc" onclick="validate()"> 
                <label class="agreement">I agree to the <a href="https://itmd-362-organization.github.io/Project1/">Terms and Conditions</a></label><br>  

                <!--submit buttom-->
                <label>
                    <input type="submit" class="submit" id="submit" value="Sign Up Now"/>
                </label>
                </div>
            </fieldset>
        </form>
    </body>
    
</html>
